<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Registrar"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdLineasVehiculo:" for="idLineasVehiculo" />
                    <p:inputText id="idLineasVehiculo" value="#{lineaVehiculoController.lineaVehiculo.idLineasVehiculo}" title="IdLineasVehiculo" required="true" requiredMessage="The IdLineasVehiculo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{lineaVehiculoController.lineaVehiculo.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="IdMarcaVehiculo:" for="idMarcaVehiculo" />
                    <p:selectOneMenu id="idMarcaVehiculo" value="#{lineaVehiculoController.lineaVehiculo.idMarcaVehiculo}" required="true" requiredMessage="The IdMarcaVehiculo field is required.">
                        <f:selectItems value="#{lineaVehiculoController.marcaVehiculoList}" var="listMarca"
                                       itemLabel="#{listMarca.nombre}"
                                       itemValue="#{item}"/> 
                        <f:selectItems/>
                    </p:selectOneMenu>
                    <h:commandButton actionListener="#{lineaVehiculoController.registrarLinea()}" value="Registrar"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
