<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear producto</title>
        <h:outputStylesheet name="CSS/estillos.css"/>
    </h:head>
    <h:body>
        
        <h:form class="contenedor">
            <h:messages errorClass="errors" showDetail="true"
            showSummary="true" warnStyle="color: blue"
            infoStyle="color: green" errorStyle="color: red"/>
            
                <h1><h:outputText value="Crear producto"/></h1>
                    <div class="col1">
                        <div class="agrupacion">
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{productoController.producto.nombre}" title="Nombre" required="true"/>
                            <p:message for="nombre"/>
                        </div>
                        <div class="agrupacion">
                            <p:outputLabel value="Precio:" for="precio" />
                            <p:inputText id="precio" value="#{productoController.producto.precio}" title="Precio" required="true"/>
                            <p:message for="precio"/>
                        </div>
                        <div class="agrupacion">
                            <p:outputLabel value="Cantidad:" for="cantidad" />
                            <p:inputText id="cantidad" value="#{productoController.producto.cantidad}" title="Cantidad" required="true"/>
                            <p:message for="cantidad"/>
                        </div>
                        <div class="agrupacion">
                            <p:outputLabel value="Estado Producto:" for="idEstadoProducto" />
                            <p:selectOneMenu id="idEstadoProducto" value="#{productoController.producto.idEstadoProducto}"
                                             converter="estadoProductoConverter"
                                             required="true">
                                <f:selectItems value="#{productoController.estadoProductoLista}" var="pro"                                       
                                               itemLabel="#{pro.nombre}"
                                               itemValue="#{pro}"/>
                            </p:selectOneMenu>
                            <p:message for="idEstadoProducto"/>
                        </div>
                        <div class="agrupacion">
                            <p:outputLabel value="Categoria Producto:" for="idCategoriaProducto" />
                            <p:selectOneMenu id="idCategoriaProducto" value="#{productoController.producto.idCategoriaProducto}"
                                             converter="categoriaProductoConverter"
                                             required="true" 
                                             requiredMessage="Seleccione una categoria.">
                                <f:selectItems value="#{productoController.categoriaProductoLista}" var="pro"
                                               itemLabel="#{pro.nombre}"
                                               itemValue="#{pro}"/>
                            </p:selectOneMenu>
                            <p:message for=idCategoriaProducto/>
                        </div>
                    </div>
                    <div class="col3">
                        <h:commandButton action="#{productoController.registrar()}" actionListener="#{productoController.crearProducto()}" value="Registrar"/>
                    </div>
            </h:form>
    </h:body>
</html>
